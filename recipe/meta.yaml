{% set version = "0.10.0" %}

package:
  name: dask-kubernetes
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/dask-kubernetes/dask-kubernetes-{{ version }}.tar.gz
  sha256: 550bc1c80433e3db100d2e5d2afcffc0d50fc8970605e174f09aa33d85ad2bde

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - dask-core >=2.5.2
    - distributed >=2.5.2
    - python-kubernetes >=9
    - kubernetes_asyncio >=9

test:
  imports:
    - dask_kubernetes

about:
  home: https://github.com/dask/dask-kubernetes
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Native Kubernetes integration for Dask

extra:
  recipe-maintainers:
    - mrocklin
    - ocefpaf
    - jacobtomlinson
