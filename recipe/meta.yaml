{% set version = "2021.10.0" %}

package:
  name: dask-kubernetes
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/dask-kubernetes/dask-kubernetes-{{ version }}.tar.gz
  sha256: cf1559f2da8877f3f0364da0772c13e36d4f06e283e427c0dfc57fc2abaacbb3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - dask-core >=2.5.2
    - distributed >=2.5.2
    - python-kubernetes >=9
    - kubernetes_asyncio >=9

test:
  imports:
    - dask_kubernetes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dask/dask-kubernetes
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Native Kubernetes integration for Dask

extra:
  recipe-maintainers:
    - mrocklin
    - ocefpaf
    - jacobtomlinson
